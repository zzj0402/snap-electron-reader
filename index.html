	<script type="text/javascript">
		$(document).ready(function () {
		  var trigger = $('.hamburger'),
		      overlay = $('.overlay'),
		     isClosed = false;

		    trigger.click(function () {
		      hamburger_cross();      
		    });

		    function hamburger_cross() {

		      if (isClosed == true) {          
		        overlay.hide();
		        trigger.removeClass('is-open');
		        trigger.addClass('is-closed');
		        isClosed = false;
		      } else {   
		        overlay.show();
		        trigger.removeClass('is-closed');
		        trigger.addClass('is-open');
		        isClosed = true;
		      }
		  }
		  
		  $('[data-toggle="offcanvas"]').click(function () {
		        $('#wrapper').toggleClass('toggled');
		  });  
		});
	</script>

                    data = $.parseJSON(jsonfile)

                        string1 = string1 + 'function '+key+'(){$(".container").load("'+value+'")} ';
                        string2 = string2 + '<li> <a href="javascript:void(0)" onclick="'+key+'()"><i class="pe-7s-notebook"></i>'+key+'</a>';
                    });
                    document.getElementById('dynamic').innerHTML = string1
                    document.getElementById('fuck').innerHTML = string2

                }
            })
        }
